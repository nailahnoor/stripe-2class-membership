<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>2 Group Classes Membership</title>
<script src="https://js.stripe.com/v3/"></script>
<style>
body { font-family:sans-serif; background:#f7f7f7; padding:40px; }
.container { max-width:480px; margin:auto; background:white; padding:24px; border-radius:10px; }
input, select, button { display:block; width:100%; margin-top:12px; padding:10px; font-size:14px; }
button { background:#ff9900; border:none; color:white; cursor:pointer; text-transform:uppercase; }
#payment-element { margin-top:16px; }
#payment-error { color:red; font-weight:bold; margin-top:8px; }
</style>
</head>
<body>
<div class="container">

<h2>Membership Signup</h2>

<label>Full Name
  <input type="text" id="name" placeholder="Full Name">
</label>

<label>Phone
  <select id="countryCode">
    <option value="+1">US +1</option>
    <option value="+44">UK +44</option>
    <option value="+91">India +91</option>
  </select>
  <input type="tel" id="phone" placeholder="Phone number">
</label>

<label>Email
  <input type="email" id="email" placeholder="Email">
</label>

<label>
  <input type="checkbox" id="agreeTerms"> I have read and agree to the terms
</label>

<button id="continue-to-payment">Continue to Payment</button>

<div id="payment-element"></div>
<button id="submit-payment" style="display:none;">Submit Payment</button>
<div id="payment-error"></div>

</div>

<script>
const stripe = Stripe("pk_test_51QG3MjAXY9hpMKCtZnFYTiRFjCHqD8jjci5n8fCNQ4OfxKrAnYBGuk7Iq3jDE1NGTiT8SBCIl70RQ2h2HCavPDbW00oAxvTmIf");

let elements, paymentElement, clientSecret;

document.getElementById("continue-to-payment").addEventListener("click", async () => {
  const name = document.getElementById("name").value.trim();
  const email = document.getElementById("email").value.trim();
  const phone = document.getElementById("countryCode").value + document.getElementById("phone").value.trim();
  const agreed = document.getElementById("agreeTerms").checked;

  if (!name || !email || !phone || !agreed) {
    alert("Please fill all fields and agree to terms");
    return;
  }

  // Create PaymentIntent
  const res = await fetch("/api/create-payment-intent", {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({ name, email, phone })
  });

  const data = await res.json();
  if (!res.ok || !data.client_secret) {
    document.getElementById("payment-error").textContent = data.error || "Failed to create payment";
    return;
  }

  clientSecret = data.client_secret;

  // Mount Stripe Elements
  elements = stripe.elements({ clientSecret });
  paymentElement = elements.create("payment");
  paymentElement.mount("#payment-element");

  document.getElementById("submit-payment").style.display = "block";
});

// Confirm payment
document.getElementById("submit-payment").addEventListener("click", async () => {
  const { error } = await stripe.confirmPayment({
    elements,
    confirmParams: { return_url: "/confirmation.html" }
  });
  if (error) document.getElementById("payment-error").textContent = error.message;
});
</script>
</body>
</html>
