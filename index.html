<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>2-Class Membership</title>
<script src="https://js.stripe.com/v3/"></script>
<style>
body { font-family: sans-serif; background:#f7f7f7; padding:40px; }
.container { max-width: 420px; margin:auto; background:white; padding:24px; border-radius:10px; }
button { width:100%; padding:12px; margin-top:16px; font-size:16px; cursor:pointer; }
#payment-element { margin-top:16px; }
#error-message { color:red; margin-top:12px; }
</style>
</head>
<body>

<div class="container">
  <h2>2-Class Membership</h2>
  <p>Charge today, renew monthly on the 1st. Cancel anytime via Stripe.</p>

  <input type="email" id="email" placeholder="Email" required style="width:100%; padding:8px; margin-top:8px;">
  <button id="start-payment">Start Payment</button>

  <form id="payment-form" style="display:none;">
    <div id="payment-element"></div>
    <button id="submit">Confirm Payment</button>
    <div id="error-message"></div>
  </form>
</div>

<script>
const stripe = Stripe("pk_test_51QG3MjAXY9hpMKCtZnFYTiRFjCHqD8jjci5n8fCNQ4OfxKrAnYBGuk7Iq3jDE1NGTiT8SBCIl70RQ2h2HCavPDbW00oAxvTmIf");
const BACKEND_URL = "https://stripe-2class-membership.vercel.app/api/create-subscription";

const startButton = document.getElementById("start-payment");
const emailInput = document.getElementById("email");
const paymentForm = document.getElementById("payment-form");

let elements;

startButton.addEventListener("click", async () => {
  if (!emailInput.value) {
    alert("Please enter your email");
    return;
  }

  startButton.disabled = true;
  startButton.textContent = "Loading...";

  try {
    // 1️⃣ Get client_secret from backend
    const res = await fetch(BACKEND_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email: emailInput.value })
    });
    const data = await res.json();

    if (!data.success) {
      alert(data.error || "Something went wrong");
      startButton.disabled = false;
      startButton.textContent = "Start Payment";
      return;
    }

    // 2️⃣ Mount Payment Element
    paymentForm.style.display = "block";
    elements = stripe.elements({ clientSecret: data.client_secret });
    const paymentElement = elements.create("payment");
    paymentElement.mount("#payment-element");

  } catch (err) {
    alert(err.message);
    startButton.disabled = false;
    startButton.textContent = "Start Payment";
  }
});

paymentForm.addEventListener("submit", async (e) => {
  e.preventDefault();
  const { error } = await stripe.confirmPayment({
    elements,
    confirmParams: { return_url: window.location.href }
  });
  if (error) document.getElementById("error-message").textContent = error.message;
});
</script>

</body>
</html>
