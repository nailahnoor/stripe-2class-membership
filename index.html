<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>2-Class Membership</title>
  <script src="https://js.stripe.com/v3/"></script>
  <style>
    body { font-family: sans-serif; background:#f7f7f7; padding:40px;}
    .container { max-width:420px; margin:auto; background:white; padding:24px; border-radius:10px;}
    button { width:100%; padding:12px; margin-top:16px; font-size:16px; cursor:pointer;}
    input { width:100%; padding:8px; margin-top:8px; font-size:14px; }
    #error-message { color:red; margin-top:12px;}
  </style>
</head>
<body>
<div class="container">
  <h2>2-Class Membership</h2>
  <p>Charge today, renew monthly on the 1st. Cancel anytime via Stripe.</p>

  <input type="email" id="email" placeholder="Enter your email" required>
  <button id="subscribe">Subscribe $45</button>
  <div id="error-message"></div>
</div>

<script>
  // Your Stripe publishable key
  const stripe = Stripe("pk_test_51QG3MjAXY9hpMKCtZnFYTiRFjCHqD8jjci5n8fCNQ4OfxKrAnYBGuk7Iq3jDE1NGTiT8SBCIl70RQ2h2HCavPDbW00oAxvTmIf");

  const button = document.getElementById("subscribe");
  const emailInput = document.getElementById("email");
  const errorMessage = document.getElementById("error-message");

  button.addEventListener("click", async () => {
    const email = emailInput.value.trim();
    if (!email) {
      errorMessage.textContent = "Please enter a valid email.";
      return;
    }

    errorMessage.textContent = "";

    try {
      // Call your Vercel backend
      const response = await fetch("https://stripe-2class-membership.vercel.app/api/create-subscription", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email })
      });

      const data = await response.json();

      if (!data.success) {
        errorMessage.textContent = data.error || "Something went wrong";
        return;
      }

      const clientSecret = data.client_secret;

      // Confirm card payment (Stripe Payment Element)
      const { error } = await stripe.confirmCardPayment(clientSecret, {
        payment_method: {
          card: {
            // Stripe will auto mount the default card input UI
          },
          billing_details: {
            email: email
          }
        }
      });

      if (error) {
        errorMessage.textContent = error.message;
      } else {
        alert("Subscription created successfully! You will be billed monthly on the 1st.");
      }

    } catch (err) {
      console.error(err);
      errorMessage.textContent = err.message || "Something went wrong";
    }
  });
</script>
</body>
</html>
