<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>2-Class Membership</title>
  <script src="https://js.stripe.com/v3/"></script>
  <style>
    body { font-family: sans-serif; background:#f7f7f7; padding:40px; }
    .container { max-width:420px; margin:auto; background:white; padding:24px; border-radius:10px; }
    button { width:100%; padding:12px; margin-top:16px; font-size:16px; cursor:pointer; }
    input { width:100%; padding:8px; margin-top:8px; font-size:14px; }
    #payment-element { margin-top:16px; }
    #error-message { color:red; margin-top:12px; }
  </style>
</head>
<body>
<div class="container">
  <h2>2-Class Membership</h2>
  <p>Charge today, renew monthly on the 1st. Cancel anytime via Stripe.</p>

  <input type="email" id="email" placeholder="Enter your email" required>
  <div id="payment-element"></div>
  <button id="subscribe">Subscribe $45</button>
  <div id="error-message"></div>
</div>

<script>
  const stripe = Stripe("pk_test_51QG3MjAXY9hpMKCtZnFYTiRFjCHqD8jjci5n8fCNQ4OfxKrAnYBGuk7Iq3jDE1NGTiT8SBCIl70RQ2h2HCavPDbW00oAxvTmIf");
  const emailInput = document.getElementById("email");
  const subscribeButton = document.getElementById("subscribe");
  const errorMessage = document.getElementById("error-message");
  let elements;

  async function initializePayment() {
    const res = await fetch("https://stripe-2class-membership.vercel.app/api/create-subscription", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email: emailInput.value.trim() })
    });
    const data = await res.json();

    if (!data.success) {
      errorMessage.textContent = data.error || "Unable to initialize payment";
      return null;
    }

    // Mount Stripe Payment Element
    elements = stripe.elements({ clientSecret: data.client_secret });
    const paymentElement = elements.create("payment");
    paymentElement.mount("#payment-element");
    return elements;
  }

  subscribeButton.addEventListener("click", async () => {
    errorMessage.textContent = "";

    if (!emailInput.value.trim()) {
      errorMessage.textContent = "Please enter a valid email.";
      return;
    }

    if (!elements) {
      const mounted = await initializePayment();
      if (!mounted) return;
    }

    const { error } = await stripe.confirmPayment({
      elements,
      confirmParams: { return_url: window.location.href }
    });

    if (error) errorMessage.textContent = error.message;
  });
</script>
</body>
</html>
