<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2-Class Membership</title>
  <script src="https://js.stripe.com/v3/"></script>
  <style>
    body { font-family: sans-serif; background:#f7f7f7; padding:40px; }
    .container { max-width:420px; margin:auto; background:white; padding:24px; border-radius:10px; }
    button { width:100%; padding:12px; margin-top:16px; font-size:16px; cursor:pointer; }
    #error-message { color:red; margin-top:12px; }
  </style>
</head>
<body>
<div class="container">
  <h2>2-Class Membership</h2>
  <p>Charge $100 today, then renew monthly on the 1st. Cancel anytime via Stripe.</p>

  <form id="payment-form">
    <div id="payment-element"></div>
    <input type="email" id="email" placeholder="Email" required style="width:100%; padding:8px; margin-top:8px;">
    <button id="submit">Subscribe</button>
    <div id="error-message"></div>
  </form>
</div>

<script>
const stripe = Stripe("pk_test_51QG3MjAXY9hpMKCtZnFYTiRFjCHqD8jjci5n8fCNQ4OfxKrAnYBGuk7Iq3jDE1NGTiT8SBCIl70RQ2h2HCavPDbW00oAxvTmIf");
const BACKEND_URL = "https://stripe-2class-membership.vercel.app/api/create-subscription";

let elements, paymentElement;

async function initPayment() {
  const emailInput = document.getElementById("email").value || "test@example.com";

  try {
    const res = await fetch(BACKEND_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email: emailInput })
    });
    if (!res.ok) throw new Error("Failed to fetch client secret from backend");

    const data = await res.json();

    elements = stripe.elements({ clientSecret: data.client_secret });
    paymentElement = elements.create("payment");
    paymentElement.mount("#payment-element");

    paymentElement.on("change", (event) => {
      const displayError = document.getElementById("error-message");
      displayError.textContent = event.error ? event.error.message : "";
    });

  } catch (err) {
    document.getElementById("error-message").textContent = err.message;
  }
}

// Initialize Payment Element on page load
initPayment();

document.getElementById("payment-form").addEventListener("submit", async (e) => {
  e.preventDefault();
  document.getElementById("error-message").textContent = "";

  if (!elements) {
    document.getElementById("error-message").textContent = "Payment not initialized. Try reloading the page.";
    return;
  }

  try {
    const { error } = await stripe.confirmPayment({
      elements,
      confirmParams: { return_url: window.location.href }
    });

    if (error) document.getElementById("error-message").textContent = error.message;

  } catch (err) {
    document.getElementById("error-message").textContent = err.message;
  }
});
</script>
</body>
</html>
