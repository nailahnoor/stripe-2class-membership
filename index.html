<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>2-Class Membership</title>
  <style>
    body { font-family: sans-serif; background:#f7f7f7; padding:40px;}
    .container { max-width:420px; margin:auto; background:white; padding:24px; border-radius:10px;}
    button { width:100%; padding:12px; margin-top:16px; font-size:16px; cursor:pointer;}
  </style>
</head>
<body>
  <div class="container">
    <h2>2-Class Membership</h2>
    <p>Charge today, renew monthly. Cancel anytime via Stripe.</p>

    <!-- Button to start checkout -->
    <button onclick="goToCheckout()">Sign Up for 2-Class Membership ($45/month)</button>
  </div>

  <script>
    function goToCheckout() {
      fetch("YOUR_APPS_SCRIPT_URL", {
        method: "POST",
        body: JSON.stringify({ domain: window.location.origin })
      })
      .then(res => res.json())
      .then(data => {
        if (data.checkout_url) window.location = data.checkout_url;
        else alert("Error: " + (data.error || "Cannot start checkout"));
      });
    }
  </script>
</body>
</html>
